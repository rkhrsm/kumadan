<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<link rel="stylesheet" href="/static/css/style.css">

{% extends "layout.html" %}
{% block body %}
  <br>
  <br>

  <p class="h1 text-center fw-bold text-info">くま談</p>
  <a href="/">リセット</a>
  <form method=post>
    <div class="input-group mb-3 input-group-lg">
      <label class="input-group-text" for="inputGroupSelect01">相談</label>
      <input type="text" class="form-control" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1" name=input
      value="{{request.form.input }}">
      <button class="btn btn-outline-secondary" type="submit" id="button-addon1" value="送信">送信</button>
    </div>
  </form>

  {% if not number %}
  <div style="margin: 0 auto; display: table;">
    <audio src="sound/intro" autoplay="autoplay" controls></audio>
  </div>
  {% endif %}

  <br>
  <br>
  
  <div class="card mb3">
    <div class="card-header">出力結果</div>
    <div class="card-body">
      {% if msg %}
        <p class="card-text">{{msg}}</p>
      {% endif %}
      {% if script %}
        <p class="card-text">{{script}}</p>
      {% endif %}
      {% if number %}
        <p class="card-text"> <a href="tel:{{number}}">{{number}}</a> に電話をかけますか？</p>
        <div style="margin: 0 auto; display: table;">
          <audio src="sound/message" autoplay="autoplay" ></audio></p>
        </div>
        <a href="/tel">電話をかける</a>
      {% endif %}
    </div>
  </div>
{% endblock %}
